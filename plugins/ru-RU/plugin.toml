[plugin]
id = "adi.cli.ru-RU"
name = "ADI CLI - Русский"
version = "1.0.0"
type = "translation"
author = "ADI Team"
description = "Russian translations for ADI CLI"
min_host_version = "0.8.0"

[translation]
translates = "adi.cli"
