[package]
name = "cli-lang-ja-JP"
version = "3.0.0"
edition = "2021"
license = "BSL-1.0"
description = "Japanese translations for ADI CLI (v3)"
build = "../build.rs"

[lib]
crate-type = ["cdylib"]
path = "../translation.rs"

[dependencies]
lib-plugin-abi-v3 = { path = "../../../lib/lib-plugin-abi-v3" }

[build-dependencies]
toml = "0.8"

[package.metadata.plugin]
id = "adi.cli.ja-JP"
name = "ADI CLI - 日本語"
type = "translation"

[package.metadata.plugin.compatibility]
api_version = 3
min_host_version = "3.0.0"

[[package.metadata.plugin.provides]]
id = "adi.i18n.cli.ja-JP"
version = "3.0.0"
description = "Japanese translations for CLI"

[package.metadata.plugin.translation]
translates = "adi.cli"
language = "ja-JP"
language_name = "日本語"
namespace = "cli"
