[package]
name = "adi-cli"
version = "0.8.3"
edition = "2021"
license = "BSL-1.0"
description = "CLI for ADI family components - component installer and manager"
authors = ["ADI Team"]

[[bin]]
name = "adi"
path = "src/main.rs"

[dependencies]
thiserror = "2"
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
clap = { version = "4.0", features = ["derive"] }
indicatif = "0.17"
console = "0.15"
dialoguer = "0.11"
anyhow = "1.0"
dirs = "5"
reqwest = { version = "0.12", features = ["json", "native-tls-vendored"] }
flate2 = "1"
tar = "0.4"
zip = "0.6"
